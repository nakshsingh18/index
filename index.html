<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div>
      <h1 class="header_text">Waibhav with a W 31st ko date ??</h1>
    </div>
    <div class="gif_container">
      <img
        src="https://i.postimg.cc/pdNqPxx1/milk-and-mocha-cute.gif"
        alt="Cute animated illustration"
      />
    </div>
    <div class="buttons">
      <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
      <button
        class="btn"
        id="noButton"
        onmouseover="moveButton()"
        onclick="moveButton()"
      >
        No
      </button>
    </div>

    <script>
      function nextPage() {
        window.location.href = "yes.html";
      }
  function moveButton() {
    console.log("Move button function called");
    var button = document.getElementById("noButton");
    var container = button.parentElement;
    var containerRect = container.getBoundingClientRect();
    var buttonRect = button.getBoundingClientRect();
    var maxX = containerRect.width - buttonRect.width;
    var maxY = containerRect.height - buttonRect.height;
    var x = Math.random() * maxX;
    var y = Math.random() * maxY;
    button.style.left = `${x}px`;
    button.style.top = `${y}px`;
  }
</script>
  </div>
</body>
</html>
